<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.co </title> 
    <link rel="stylesheet" href="formproject.css"> 
    <script src="form.js"></script>
</head>
<body> 
    <div class="formcontainer">  
        <form action="">  
     <h1 class="Heading"> Login </h1>   
     <div class="inputcontainer">
     <label for=""> Username</label>
     <input type="text" placeholder="type your username"> 
      <div class="iconface"><span class="iconify" data-icon="carbon:user-avatar"></span>
      </div>
     <label for=""> Password </label>
     <input  type="password" placeholder="type your password"> 
     <span class="iconify" id="lock" data-icon="arcticons:password"></span>
     </div> <br>
     <a  class="Forgotpassword" href="www.goal.com"> Forgot your password? </a> 
     <div class="button"><button> Login </button></div> 
     <footer> Or Sign Up Using <br>
        <span class="iconify" id="google" data-icon="akar-icons:google-contained-fill"> 
        </span>
        <span class="iconify" id="facebook"  data-icon="ic:baseline-facebook"></span>
        <span class="iconify" id="twitter" data-icon="ant-design:twitter-circle-filled"></span>
     </footer> 
     <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    </form>
    </div> 
    
</body>
</html>
